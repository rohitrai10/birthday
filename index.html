<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 26th Birthday! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
        }

        .candle-section {
            transition: opacity 0.5s ease;
        }

        .candle-section.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .candle {
            width: 60px;
            height: 120px;
            background: linear-gradient(to bottom, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 10px;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .wick {
            width: 4px;
            height: 20px;
            background: #333;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s infinite alternate;
            box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ff9800;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(0.95); }
        }

        .instruction {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 10px;
        }

        .blow-indicator {
            width: 100px;
            height: 100px;
            border: 4px solid white;
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            background: rgba(255,255,255,0.1);
        }

        .blow-indicator::after {
            content: 'üé§';
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .blow-indicator.active {
            animation: pulse 0.5s ease;
            background: rgba(255,255,255,0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .start-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0,0,0,0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .cake-section {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
        }

        .cake-section.show {
            opacity: 1;
            transform: scale(1);
        }

        .cake {
            width: 280px;
            height: 250px;
            margin: 0 auto;
            position: relative;
        }

        .cake-layer {
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #ff6b9d 0%, #c44569 100%);
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .cake-layer:nth-child(1) {
            bottom: 0;
            width: 100%;
        }

        .cake-layer:nth-child(2) {
            bottom: 70px;
            width: 80%;
            left: 10%;
            background: linear-gradient(to bottom, #ffa8c5 0%, #ff6b9d 100%);
        }

        .cake-layer:nth-child(3) {
            bottom: 140px;
            width: 60%;
            left: 20%;
            background: linear-gradient(to bottom, #ffd3e0 0%, #ffa8c5 100%);
        }

        .frosting {
            width: 100%;
            height: 15px;
            background: white;
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
        }

        .frosting::before,
        .frosting::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -5px;
        }

        .frosting::before { left: 20%; }
        .frosting::after { right: 20%; }

        .birthday-message {
            color: white;
            margin-top: 320px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        .birthday-message h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .birthday-message p {
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .status-message {
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 16px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(255,107,107,0.3);
        }

        .status-message.success {
            background: rgba(107,255,107,0.3);
        }

        @media (max-width: 480px) {
            .instruction {
                font-size: 18px;
            }
            
            .birthday-message h1 {
                font-size: 32px;
            }
            
            .birthday-message p {
                font-size: 18px;
            }
            
            .cake {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="candle-section" id="candleSection">
            <h2 class="instruction">üéÇ Make a wish and blow the candle! üéÇ</h2>
            <div class="candle">
                <div class="wick"></div>
                <div class="flame" id="flame"></div>
            </div>
            <div class="blow-indicator" id="blowIndicator"></div>
            <button class="start-button" id="startButton">Start Experience</button>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="cake-section" id="cakeSection">
            <div class="cake">
                <div class="cake-layer">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer">
                    <div class="frosting"></div>
                </div>
            </div>
            <div class="birthday-message">
                <h1>üéâ Happy 26th Birthday! üéâ</h1>
                <p>Wishing you an amazing year ahead!</p>
                <p style="margin-top: 15px; font-size: 16px;">‚ú® May all your dreams come true! ‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let blowDetected = false;
        let isListening = false;

        const candleSection = document.getElementById('candleSection');
        const cakeSection = document.getElementById('cakeSection');
        const flame = document.getElementById('flame');
        const blowIndicator = document.getElementById('blowIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', initAudio);

        async function initAudio() {
            if (isListening) return;

            try {
                startButton.disabled = true;
                startButton.textContent = 'Initializing...';
                
                // Check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Microphone not supported on this device');
                }

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isListening = true;
                startButton.style.display = 'none';
                showStatus('üé§ Listening... Blow into your mic!', 'success');
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);

                detectBlow();
            } catch (err) {
                console.error('Microphone access error:', err);
                let errorMsg = 'Please allow microphone access and try again!';
                
                if (err.name === 'NotAllowedError') {
                    errorMsg = 'üîí Microphone access denied. Please allow access in your browser settings.';
                } else if (err.name === 'NotFoundError') {
                    errorMsg = 'üé§ No microphone found on this device.';
                } else if (err.message.includes('not supported')) {
                    errorMsg = '‚ùå Your browser doesn\'t support microphone access.';
                }
                
                showStatus(errorMsg, 'error');
                startButton.disabled = false;
                startButton.textContent = 'Try Again';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message show ' + type;
        }

        function detectBlow() {
            if (blowDetected || !isListening) return;

            analyser.getByteFrequencyData(dataArray);
            
            // Focus on lower frequencies (wind/blow sound)
            let sum = 0;
            const lowFreqEnd = Math.floor(dataArray.length * 0.3);
            
            for (let i = 0; i < lowFreqEnd; i++) {
                sum += dataArray[i];
            }
            const average = sum / lowFreqEnd;

            // Visual feedback for any sound
            if (average > 25) {
                blowIndicator.classList.add('active');
                setTimeout(() => blowIndicator.classList.remove('active'), 500);
            }

            // Detect strong blow
            if (average > 45 && !blowDetected) {
                blowDetected = true;
                blowOutCandle();
            }

            requestAnimationFrame(detectBlow);
        }

        function blowOutCandle() {
            showStatus('üå¨Ô∏è Perfect! Watch the magic happen...', 'success');
            
            // Stop microphone
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }

            // Flame flickers out
            flame.style.animation = 'none';
            flame.style.opacity = '0';
            flame.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                candleSection.classList.add('hidden');
                cakeSection.classList.add('show');
                createConfetti();
                statusMessage.classList.remove('show');
            }, 800);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce', '#85c1e2', '#ff9ff3'];
            
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = '0s';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = (Math.random() * 8 + 6) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Prevent page reload on mobile
        window.addEventListener('beforeunload', () => {
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
